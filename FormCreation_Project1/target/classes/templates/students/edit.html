<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Edit Student</h2>
            <form th:action="@{/students/edit(id=${studentBean.id})}" th:object="${studentDetail}" method="post">

            <!--                <div class="row mob-3">-->
<!--                    <label class="col-sm-4 col-form-label">Student Id</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <input class="form-control-plaintext" readonly th:field="*{id}" placeholder="Enter Full_Name" required>-->
<!--                    </div>-->
<!--                </div>-->


                <div class="row mob-3">
                    <label class="col-sm-4 col-form-label">Full Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text"  th:field="*{fullName}" placeholder="Enter Full_Name" required>
                    </div>
                </div>
                <div class="row mob-3">
                    <label class="col-sm-4 col-form-label">Gender</label>
                    <div class="col-sm-8">
                        <input type="radio"  th:field="*{gender}" id="Male_gender" value="M">Male
                        <input type="radio" th:field="*{gender}" id="Female_gender" value="F">Female
                    </div>
                </div>

                <div class="row mob-3">
                    <label class="col-sm-4 col-form-label">Date of Birth</label>
                    <div class="col-sm-8">
                        <input id="dob" type="date" th:field="*{dob}" placeholder="DD/MM/YY" required>
                    </div>
                </div>

                <div class="row mob-3">
                    <label class="col-sm-4 col-form-label">Gmail</label>
                    <div class="col-sm-8">
                        <input id="gmail" type="email"
                               th:field="*{email}"
                               placeholder="Enter Gmail"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               required>
                    </div>
                </div>

                <div class="row mob-3">
                    <label class="col-sm-4 col-form-label">Password </label>
                    <div class="col-sm-8">
                        <input id="password" type="password" th:field="*{password}" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
                    </div>
                </div>

                <div class="row mob-3">
                    <label class="col-sm-4 col-form-label">MobileNo</label>
                    <div class="col-sm-8">
                        <input id="phone" type="text" th:field="*{phoneNumber}" placeholder="Enter MobileNumber" maxlength="10" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="row mob-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input id="address" type="text"  th:field="*{address}"  placeholder="Enter your Address" required>
                    </div>
                </div>

                <div class="row mob-3">
                    <label class="col-sm-4 col-form-label">Course Name </label>
                    <div class="col-sm-8">
                        <select th:field="*{courseName}" id="name">
                            <option value="select">Select Course</option>
                            <option value="Java Fullstack">JAVA</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="Civil">Civil</option>
                        </select>
                    </div>
                </div>


                <!--            <div class="fi">-->
                <!--                <input type="checkbox" value="terms">I accept terms and conditions-->
                <!--            </div>-->

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="students/">Cancel</a>
                    </div>

                </div>

            </form>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
